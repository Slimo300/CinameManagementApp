apiVersion: apps/v1
kind: Deployment
metadata:
  name: spectacles-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spectacles-mongo
  template:
    metadata:
      labels:
        app: spectacles-mongo
    spec:
      containers:
        - name: spectacles-mongo
          image: mongo
          volumeMounts:
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-script
          configMap:
            name: spectacles-init
---
apiVersion: v1
kind: Service
metadata:
  name: spectacles-mongo-srv
spec:
  selector:
    app: spectacles-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spectacles-init
data:
  spectacles-init.js: |-
    db = db.getSiblingDB("spectacles");
    db.screeningrooms.insertMany([
        {
            roomNumber: 1,
            rows: 8,
            seats_in_row: 10,
        },
        {
            roomNumber: 2,
            rows: 8,
            seats_in_row: 10,
        },
        {
            roomNumber: 3,
            rows: 12,
            seats_in_row: 8,
        },
        {
            roomNumber: 4,
            rows: 10,
            seats_in_row: 10,
        },
    ])
